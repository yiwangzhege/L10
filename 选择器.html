<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/weui.css" />
		<style type="text/css">
			.page {
				padding: 10px;
			}
		</style>
	</head>

	<body>

		<div class="page">
			<div class="page">
				<div class="page__hd">
					<h1 class="page__title">Picker</h1>
					<p class="page__desc">多列选择器，需要配合js实现</p>
				</div>
				<div class="page__bd page__bd_spacing">
					<a href="javascript:;" class="weui-btn weui-btn_default" id="showPicker">单列选择器</a>
					<a href="javascript:;" class="weui-btn weui-btn_default" id="showDatePicker">日期选择器</a>
				</div>
			</div>

		</div>

		<script type="text/javascript" src="js/zepto.min.js"></script>
		<script type="text/javascript" src="js/weui.min.js"></script>

		<script type="text/javascript">
			$('#showPicker').on('click', function() {
				weui.picker([{
					label: '飞机票',
					value: 0
				}, {
					label: '火车票',
					value: 1
				}, {
					label: '的士票',
					value: 2
				}, {
					label: '公交票 (disabled)',
					disabled: true,
					value: 3
				}, {
					label: '其他',
					value: 4
				}], {
					onChange: function(result) {
						console.log(result);
					},
					onConfirm: function(result) {
						console.log(result);
					}
				});
			});
			$('#showDatePicker').on('click', function() {
				weui.datePicker({
					start: 1960,
					end: new Date().getFullYear(),
					onChange: function(result) {
						console.log(result);
					},
					onConfirm: function(result) {
						console.log(result);
					}
				});
			});
		</script>
	</body>

</html>
